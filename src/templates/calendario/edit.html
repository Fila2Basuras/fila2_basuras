{% extends 'layout.html' %}
{% block title %}
{{super()}}
Configurar Calendario
{% endblock %}

{% block main %}

<form action="" method="post">
    {% for dia,horario in calendario.items() %}
    <div class="field">
        <label class="label">{{ dia|capitalize }}</p>

            {% for horario,tipo_residuo in horario.items() %}
            <div class="control">
                <div class="select">
                    <select name="{{ dia }}_{{ horario }}" id="{{ dia }}_{{ horario }}">
                        {% for opcion in context['opcion_recogida'] %}
                    <option value="{{opcion}}">{{ opcion|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
        </div>
        </div>

    {% endfor %}
    <div class="field">
    <div class="control">
        <button class="button is-light" type="submit">Guardar</button>
    </div>
    </div>
</form>

{% endblock %}
